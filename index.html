<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>

<body>
  <div class="main">

    <div class="imageSlider">

      <div class="slide">
        <img src="https://picsum.photos/id/251/1200/600" alt="">
        <div class="image-data">
          <h2 class="text">Image 1</h2>
        </div>
      </div>

      <div class="slide">
        <img src="https://picsum.photos/id/252/1200/600" alt="">
        <div class="image-data">
          <h2 class="text">Image 2</h2>
        </div>
      </div>


      <div class="slide">
        <img src="https://picsum.photos/id/253/1200/600" alt="">
        <div class="image-data">
          <h2 class="text">Image 3</h2>
        </div>
      </div>


      <div class="slide">
        <img src="https://picsum.photos/id/254/1200/600" alt="">
        <div class="image-data">
          <h2 class="text">Image 4</h2>
        </div>
      </div>

    </div>

    <div class="controls">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
